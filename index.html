<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Teams</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #343a40; color: #fff; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        img { height: 40px; }
    </style>
</head>
<body>
    <h1>NFL Teams</h1>

            <option value="ATL">Atlanta Falcons</option>
            <option value="BAL">Baltimore Ravens</option>
            <option value="BUF">Buffalo Bills</option>
            <option value="CAR">Carolina Panthers</option>
            <option value="CHI">Chicago Bears</option>
            <option value="CIN">Cincinnati Bengals</option>
            <option value="CLE">Cleveland Browns</option>
            <option value="DAL">Dallas Cowboys</option>
            <option value="DEN">Denver Broncos</option>
            <option value="DET">Detroit Lions</option>
            <option value="GB">Green Bay Packers</option>
            <option value="HOU">Houston Texans</option>
            <option value="IND">Indianapolis Colts</option>
            <option value="JAX">Jacksonville Jaguars</option>
            <option value="KC">Kansas City Chiefs</option>
            <option value="LA">Los Angeles Rams</option>

            "BUF": {name: "Buffalo Bills", division: "AFC East", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/buf.png"},
            "CAR": {name: "Carolina Panthers", division: "NFC South", logo: "https://a.espncdn.com/i/teamlogos/nfl/500-dark/car.png"},
            "CHI": {name: "Chicago Bears", division: "NFC North", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/chi.png"},
            "CIN": {name: "Cincinnati Bengals", division: "AFC North", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/cin.png"},
            "CLE": {name: "Cleveland Browns", division: "AFC North", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/cle.png"},
            "DAL": {name: "Dallas Cowboys", division: "NFC East", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/dal.png"},
            "DEN": {name: "Denver Broncos", division: "AFC West", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/den.png"},
            "DET": {name: "Detroit Lions", division: "NFC North", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/det.png"},
            "GB": {name: "Green Bay Packers", division: "NFC North", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/gb.png"},
            "HOU": {name: "Houston Texans", division: "AFC South", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/hou.png"},
            "IND": {name: "Indianapolis Colts", division: "AFC South", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/ind.png"},
            "JAX": {name: "Jacksonville Jaguars", division: "AFC South", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/jax.png"},
            "KC": {name: "Kansas City Chiefs", division: "AFC West", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/kc.png"},
            "LA": {name: "Los Angeles Rams", division: "NFC West", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/lar.png"},
            "LAC": {name: "Los Angeles Chargers", division: "AFC West", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/lac.png"},
            "LV": {name: "Las Vegas Raiders", division: "AFC West", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/lv.png"},
            "MIA": {name: "Miami Dolphins", division: "AFC East", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/mia.png"},
            "MIN": {name: "Minnesota Vikings", division: "NFC North", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/min.png"},
            "NE": {name: "New England Patriots", division: "AFC East", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/ne.png"},
            "NO": {name: "New Orleans Saints", division: "NFC South", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/no.png"},
            "NYG": {name: "New York Giants", division: "NFC East", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/nyg.png"},
            "NYJ": {name: "New York Jets", division: "AFC East", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/nyj.png"},
            "PHI": {name: "Philadelphia Eagles", division: "NFC East", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/phi.png"},
            "PIT": {name: "Pittsburgh Steelers", division: "AFC North", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/pit.png"},
            "SEA": {name: "Seattle Seahawks", division: "NFC West", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/sea.png"},
            "SF": {name: "San Francisco 49ers", division: "NFC West", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/sf.png"},
            "TB": {name: "Tampa Bay Buccaneers", division: "NFC South", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/tb.png"},
            "TEN": {name: "Tennessee Titans", division: "AFC South", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/ten.png"},
            "WAS": {name: "Washington Commanders", division: "NFC East", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/wsh.png"}
        };
        document.getElementById('teamSelect').addEventListener('change', function() {
            const abbr = this.value;
            const detailsDiv = document.getElementById('teamDetails');
            if (!abbr) {
                detailsDiv.innerHTML = '';
                return;
            }
            const team = teams[abbr];
            detailsDiv.innerHTML = `<h2>${team.name}</h2>
                <p><strong>Abbreviation:</strong> ${abbr}</p>
                <p><strong>Division:</strong> ${team.division}</p>
                <img src="${team.logo}" alt="${abbr}" style="height:60px;">`;
        });
        </script>
</body>
</html>
